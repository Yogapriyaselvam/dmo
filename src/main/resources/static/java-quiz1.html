<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quiz 1</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h1>Quiz 1</h1>
    <form id="quizForm">
        <div class="mb-3">
            <label>1. Java is ...?</label><br>
            <input type="radio" name="q1" value="correct"> Platform independent<br>
            <input type="radio" name="q1" value="wrong"> Machine dependent<br>
        </div>
        <div class="mb-3">
            <label>2. Java files extension?</label><br>
            <input type="radio" name="q2" value="correct"> .java<br>
            <input type="radio" name="q2" value="wrong"> .class<br>
        </div>
        <button type="submit" class="btn btn-primary">Submit Quiz</button>
    </form>
    <div id="score" class="mt-3"></div>
    <a href="java-course.html" class="btn btn-secondary mt-2">Back to Course</a>
</div>

<script>
const form = document.getElementById("quizForm");
const scoreDiv = document.getElementById("score");

form.addEventListener("submit", function(e) {
    e.preventDefault();
    let score = 0;
    const total = 2;

    const answers = {
        q1: "correct",
        q2: "correct"
    };

    Object.keys(answers).forEach(q => {
        const selected = form[q].value;
        if(selected === answers[q]) score++;
    });

    scoreDiv.innerHTML = `<h4>Your Score: ${score} / ${total}</h4>`;

    // Save completion
    let completed = JSON.parse(localStorage.getItem("completedQuizzes") || "[]");
    if(!completed.includes(1)) completed.push(1);
    localStorage.setItem("completedQuizzes", JSON.stringify(completed));
});
</script>
</body>
</html>
