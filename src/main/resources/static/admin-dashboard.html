<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard - EduPath AI</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-10 font-sans text-gray-800">

  <!-- NAVBAR -->
  <header class="flex justify-between items-center px-8 py-4 bg-white shadow">
    <div class="flex items-center gap-2 text-blue-600 font-black text-xl">
      <span class="material-symbols-outlined text-3xl">admin_panel_settings</span>
      Admin Dashboard
    </div>
    <button class="bg-red-500 text-white px-4 py-2 rounded-lg font-bold">Logout</button>
  </header>

  <!-- MAIN CONTENT -->
  <main class="max-w-4xl mx-auto p-8 space-y-8">

    <!-- Website Statistics -->
    <div class="bg-white p-6 rounded-lg shadow">
      <h2 class="text-2xl font-bold mb-4">Website Statistics</h2>
      <p class="text-lg">Total Registered Users:10</p>
    </div>

    <!-- Registered Users -->
    <div class="bg-white p-6 rounded-lg shadow">
      <h2 class="text-2xl font-bold mb-4">Registered Users</h2>
      <p class="text-lg">Total Registered Users:14</p>
    </div>

  </main>

</body>
</html>
